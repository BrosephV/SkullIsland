<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D&D Random Character Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <div id="sheet">
            <div id="character-info">
                <div id="basic-info"></div>
                <div id="sprite-container">
                    <div id="sprite">
                        <iframe id="sprite-iframe" frameborder="0" scrolling="no"></iframe>
                    </div>
                    <button id="random" aria-label="Generate a random D&D character">Generate Random Character</button>
                </div>
                <div id="abilities-saves">
                    <div id="abilities"></div>
                    <div id="saves"></div>
                </div>
                <div id="spells-features">
                    <div id="spells"></div>
                    <div id="features"></div>
                </div>
                <div id="skills"></div>
                <div id="inventory-feats">
                    <div id="inventory"></div>
                    <div id="feats"></div>
                </div>
                <div id="credits"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
